include required("logging.conf")

osw.version.confPath = "/tmt/osw/version.conf"

auth-config {
  realm = TMT
  client-id = tmt-backend-app
}

csw-logging {
  appenders = [
    "csw.logging.client.appenders.StdOutAppender$",
    "csw.logging.client.appenders.FileAppender$"
  ]
  appender-config {
    stdout {
      oneLine = true
      color = true
    }
  }
  akkaLogLevel = info
  logLevel = info
}

akka {
  loglevel = info
}